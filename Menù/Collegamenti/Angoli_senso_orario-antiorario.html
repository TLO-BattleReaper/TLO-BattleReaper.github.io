<!doctype html>
<html lang="it">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Angoli </title>
  <meta name="author" content="Stanislao Bianco">
  <meta name="description" content="Angoli senso orario-antiorario">
  <meta name="subject" content="Angoli">
  <meta property="og:title" content="Angoli">
  <meta property="og:image" content="http://lafinestrasullalbero.altervista.org/wp-content/uploads/2019/02/angolo3.png">
  <meta property="og:description" content="Angoli senso orario-antiorario">
  <meta name="twitter:creator" content="@Stanislao.Bianco">
  <meta property="twitter:title" content="Angoli">
  <meta property="twitter:image" content="http://lafinestrasullalbero.altervista.org/wp-content/uploads/2019/02/angolo3.png">
  <meta property="twitter:description" content="Angoli senso orario-antiorario">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <h1>Angoli senso orario-antiorario - Stanislao Bianco</h1>
  <script>
    function setup() {
      createCanvas(800, 1300); //dimensioni X e Y dell'area di lavoro
      angleMode(DEGREES); //cambio modalità predefinita da radianti a gradi
    }

    function draw() {
      background(255, 255, 0);

      //inizio struttura del cerchio di 30° in senso orario
      fill(0, 255, 0);
      circle(200, 200, 100);

      fill(255, 0, 0);
      arc(200, 200, 100, 100, 0, 30);

      fill(0, 0, 0);
      text("30°", 193, 265);
      //fine struttura del cerchio di 30° in senso orario


      //inizio struttura del cerchio di 45° in senso orario
      fill(0, 255, 0);
      circle(400, 200, 100);

      fill(255, 0, 0);
      arc(400, 200, 100, 100, 0, 45);

      fill(0, 0, 0);
      text("45°", 393, 265);
      //fine struttura del cerchio di 45° in senso orario


      //inizio struttura del cerchio di 60° in senso orario
      fill(0, 255, 0);
      circle(600, 200, 100);

      fill(255, 0, 0);
      arc(600, 200, 100, 100, 0, 60);

      fill(0, 0, 0);
      text("60°", 593, 265);
      //fine struttura del cerchio di 60° in senso orario


      //inizio struttura del cerchio di 90° in senso orario
      fill(0, 255, 0);
      circle(200, 380, 100);

      fill(255, 0, 0);
      arc(200, 380, 100, 100, 0, 90);

      fill(0, 0, 0);
      text("90°", 188, 445);
      //fine struttura del cerchio di 90° in senso orario


      //inizio struttura del cerchio di 180° in senso orario
      fill(0, 255, 0);
      circle(400, 380, 100);

      fill(255, 0, 0);
      arc(400, 380, 100, 100, 0, 180);

      fill(0, 0, 0);
      text("180°", 388, 445);
      //fine struttura del cerchio di 180° in senso orario


      //inizio struttura del cerchio di 270° in senso orario
      fill(0, 255, 0);
      circle(600, 380, 100);

      fill(255, 0, 0);
      arc(600, 380, 100, 100, 0, 270);

      fill(0, 0, 0);
      text("270°", 588, 445);
      //fine struttura del cerchio di 270° in senso orario


      //inizio struttura del cerchio di 360° in senso orario
      fill(0, 255, 0);
      circle(400, 560, 100);

      fill(255, 0, 0);
      arc(400, 560, 100, 100, 0, 360);

      fill(0, 0, 0);
      text("360°", 388, 625);
      //fine struttura del cerchio di 360° in senso orario


      fill(128, 0, 128);
      text("SENSO ORARIO", 373, 70, 1);



      line(0, 650, 800, 650);
      //linea che divide i cerchi dagli angoli in senso orario da quello antiorario



      //inizio struttura del cerchio di 30° in senso antiorario
      fill(0, 255, 0);
      circle(200, 850, 100);

      fill(255, 0, 0);
      arc(200, 850, 100, 100, 330, 0);

      fill(0, 0, 0);
      text("30°", 193, 915);
      //fine struttura del cerchio di 30° in senso antiorario


      //inizio struttura del cerchio di 45° in senso antiorario
      fill(0, 255, 0);
      circle(400, 850, 100);

      fill(255, 0, 0);
      arc(400, 850, 100, 100, 315, 0);

      fill(0, 0, 0);
      text("45°", 393, 915);
      //fine struttura del cerchio di 45° in senso antiorario


      //inizio struttura del cerchio di 60° in senso antiorario
      fill(0, 255, 0);
      circle(600, 850, 100);

      fill(255, 0, 0);
      arc(600, 850, 100, 100, 300, 0);

      fill(0, 0, 0);
      text("60°", 593, 915);
      //fine struttura del cerchio di 60° in senso antiorario


      //inizio struttura del cerchio di 90° in senso antiorario
      fill(0, 255, 0);
      circle(200, 1040, 100);

      fill(455, 0, 0);
      arc(200, 1040, 100, 100, 270, 0);

      fill(0, 0, 0);
      text("90°", 190, 1105);
      //fine struttura del cerchio di 90° in senso antiorario


      //inizio struttura del cerchio di 180° in senso antiorario
      fill(0, 255, 0);
      circle(400, 1040, 100);

      fill(455, 0, 0);
      arc(400, 1040, 100, 100, 180, 0);

      fill(0, 0, 0);
      text("180°", 390, 1105);
      //fine struttura del cerchio di 180° in senso antiorario


      //inizio struttura del cerchio di 270° in senso antiorario
      fill(0, 255, 0);
      circle(600, 1040, 100);

      fill(255, 0, 0);
      arc(600, 1040, 100, 100, 90, 0);

      fill(0, 0, 0);
      text("270°", 590, 1105);
      //fine struttura del cerchio di 270° in senso antiorario


      //inizio struttura del cerchio di 360° in senso antiorario
      fill(0, 255, 0);
      circle(400, 1210, 100);

      fill(255, 0, 0);
      arc(400, 1210, 100, 100, 360, 0);

      fill(0, 0, 0);
      text("360°", 390, 1275);
      //fine struttura del cerchio di 360° in senso antiorario


      fill(128, 0, 128);
      text("SENSO ANTIORARIO", 373, 720, 1);
    }
  </script>
</body>

</html>
