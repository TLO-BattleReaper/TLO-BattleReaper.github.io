<!doctype html>
<html lang="it">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>titolo</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script>
  function setup() {
    createCanvas(400, 400);
    angleMode(DEGREES);
  }

  function draw() {
    background(220);


    //senso orario


    //scritta in alto
    fill(0, 0, 0);
    text("senso orario", 65, 10);


    //30 gradi
    fill(0, 0, 255);
    circle(50, 50, 50);


    //30 gradi
    fill(0, 255, 0);
    arc(50, 50, 50, 50, 0, 30);
    fill(0, 0, 0)
    text("30 gradi", 30, 90);


    //45 gradi
    fill(0, 0, 255);
    circle(150, 50, 50);


    //45 gradi
    fill(0, 255, 0);
    arc(150, 50, 50, 50, 0, 45);
    fill(0, 0, 0)
    text("45 gradi", 130, 90);


    //cerchio 60
    fill(0, 0, 255);
    circle(50, 150, 50);


    //60 gradi
    fill(0, 255, 0);
    arc(50, 150, 50, 50, 0, 60);
    fill(0, 0, 0)
    text("60 gradi", 30, 190);


    //cerchio 90
    fill(0, 0, 255);
    circle(150, 150, 50);


    //90 gradi
    fill(0, 255, 0);
    arc(150, 150, 50, 50, 0, 90);
    fill(0, 0, 0)
    text("90 gradi", 130, 190);


    //cerchio 180
    fill(0, 0, 255);
    circle(50, 250, 50);


    //180 gradi
    fill(0, 255, 0);
    arc(50, 250, 50, 50, 0, 180);
    fill(0, 0, 0)
    text("180 gradi", 30, 290);


    //cerchio 270
    fill(0, 0, 255);
    circle(150, 250, 50);


    //270 gradi
    fill(0, 255, 0);
    arc(150, 250, 50, 50, 0, 270);
    fill(0, 0, 0)
    text("270 gradi", 130, 290);


    //cerchio 360
    fill(0, 0, 255);
    circle(100, 325, 50);


    //360 gradi
    fill(0, 255, 0);
    arc(100, 325, 50, 50, 0, 360);
    fill(0, 0, 0)
    text("360 gradi", 80, 365);


    //separatore
    line(200, 0, 200, 400);


    //senso antiorario


    //scritta in alto
    fill(0, 0, 0);
    text("senso antiorario", 255, 10);


    //cerchio 30
    fill(0, 0, 255);
    circle(250, 50, 50);


    //30 gradi
    fill(0, 255, 0);
    arc(250, 50, 50, 50, 330, 360);
    fill(0, 0, 0)
    text("30 gradi", 230, 90);


    //cerchio 45
    fill(0, 0, 255);
    circle(350, 50, 50);


    //45 gradi
    fill(0, 255, 0);
    arc(350, 50, 50, 50, 315, 360);
    fill(0, 0, 0)
    text("45 gradi", 330, 90);

    //cerchio 60
    fill(0, 0, 255);
    circle(250, 150, 50);


    //60 gradi
    fill(0, 255, 0);
    arc(250, 150, 50, 50, 300, 360);
    fill(0, 0, 0)
    text("60 gradi", 230, 190);

    //cerchio 90
    fill(0, 0, 255);
    circle(350, 150, 50);


    //90 gradi
    fill(0, 255, 0);
    arc(350, 150, 50, 50, 270, 360);
    fill(0, 0, 0)
    text("90 gradi", 330, 190);


    //cerchio 180
    fill(0, 0, 255);
    circle(250, 250, 50);


    //180 gradi
    fill(0, 255, 0);
    arc(250, 250, 50, 50, 180, 360);
    fill(0, 0, 0)
    text("180 gradi", 230, 290);


    //cerchio 270
    fill(0, 0, 255);
    circle(350, 250, 50);


    //270 gradi
    fill(0, 255, 0);
    arc(350, 250, 50, 50, 90, 360);
    fill(0, 0, 0)
    text("270 gradi", 330, 290);


    //cerchio 360
    fill(0, 0, 255);
    circle(300, 325, 50);


    //360 gradi
    fill(0, 255, 0);
    arc(300, 325, 50, 50, 0, 360);
    fill(0, 0, 0)
    text("360 gradi", 280, 365);

  }
</script>
</body>

</html>
