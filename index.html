<!doctype html>
<html lang="it">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Home Page </title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <h1>Robot - Stanislao Bianco</h1>
  <h2><a href="Menù/Menù.html">Menù</a></h2>
  <script>
    function setup() {
      //dimensioni X e Y dell'area di lavoro
      createCanvas(1700, 2000);
    }

    function draw() {
      //dimensioni X e Y dell'area di lavoro
      createCanvas(1000, 800);
    }

    function draw() {
      //modello colori R G B
      background(127, 255, 0);

      //riduzione in scala
      scale(0.5);


      fill(70, 130, 180); //colore faccia
      square(mouseX / 0.5, mouseY / 0.5, 200); //faccia


      line(mouseX / 0.5 + 10, mouseY / 0.5 - 50, mouseX / 0.5 + 50, mouseY / 0.5); //asta antenna sx


      line(mouseX / 0.5 + 190, mouseY / 0.5 - 50, mouseX / 0.5 + 150, mouseY / 0.5); //asta antenna dx


      fill(210, 105, 30); //colore cerchio antennna sx
      circle(mouseX / 0.5 + 190, mouseY / 0.5 - 50, 15); //cerchio antenna sx


      fill(210, 105, 30); //colore cerchio antenna dx
      circle(mouseX / 0.5 + 10, mouseY / 0.5 - 50, 15); //cerchio antenna dx


      fill(255, 77, 0); //colore occhio esterno sx
      circle(mouseX / 0.5 + 65, mouseY / 0.5 + 45, 50); //occhio esterno sx

      fill(34, 139, 34); //colore occhio interno 1 sx
      circle(mouseX / 0.5 + 65, mouseY / 0.5 + 45, 30); //occhio interno 1 sx


      fill(111, 0, 255); //colore occhio interno 2 sx
      circle(mouseX / 0.5 + 65, mouseY / 0.5 + 50, 20); //occhio interno 2 sx


      fill(255, 77, 0); //colore occhio esterno dx
      circle(mouseX / 0.5 + 135, mouseY / 0.5 + 45, 50); //occhio esterno dx


      fill(34, 139, 34); //colore occhio interno 1 dx
      circle(mouseX / 0.5 + 135, mouseY / 0.5 + 45, 30); //occhio interno 1 dx


      fill(111, 0, 255); //colore occhio interno 2 dx
      circle(mouseX / 0.5 + 135, mouseY / 0.5 + 50, 20); //occhio interno 2 dx


      fill(0, 123, 167); //colore naso
      rect(mouseX / 0.5 + 90, mouseY / 0.5 + 50, 20, 70); //naso


      fill(255, 36, 0); //colore bocca
      rect(mouseX / 0.5 + 50, mouseY / 0.5 + 125, 100, 35); //bocca


      fill(30, 144, 255); //colore corpo
      rect(mouseX / 0.5 - 100, mouseY / 0.5 + 200, 400, 500); //corpo


      fill(30, 144, 255); //colore sportello
      rect(mouseX / 0.5 - 75, mouseY / 0.5 + 240, 350, 290); //sportello


      fill(0, 47, 167); //colore vite sportello angolo alto sx
      circle(mouseX / 0.5 - 40, mouseY / 0.5 + 280, 20); //vite sportello angolo alto sx
      line(mouseX / 0.5 - 49, mouseY / 0.5 + 277, mouseX / 0.5 - 31, mouseY / 0.5 +
        283); //stella 1 vite sportello angolo alto sx
      line(mouseX / 0.5 - 35, mouseY / 0.5 + 272, mouseX / 0.5 - 45, mouseY / 0.5 +
        288); //stella 2 vite sportello angolo alto sx


      fill(0, 47, 167); //colore vite sportello angolo alto dx
      circle(mouseX / 0.5 + 240, mouseY / 0.5 + 280, 20); //vite sportello angolo alto dx
      line(mouseX / 0.5 + 231, mouseY / 0.5 + 277, mouseX / 0.5 + 249, mouseY / 0.5 +
        283); //stella 1 vite sportello angolo alto dx
      line(mouseX / 0.5 + 245, mouseY / 0.5 + 272, mouseX / 0.5 + 235, mouseY / 0.5 +
        288); //stella 2 vite sportello angolo alto dx


      fill(0, 47, 167); //colore vite sportello angolo basso sx
      circle(mouseX / 0.5 - 40, mouseY / 0.5 + 485, 20); //vite sportello angolo basso sx
      line(mouseX / 0.5 - 49, mouseY / 0.5 + 482, mouseX / 0.5 - 31, mouseY / 0.5 +
        488); //stella 1 vite sportello angolo basso sx
      line(mouseX / 0.5 - 35, mouseY / 0.5 + 477, mouseX / 0.5 - 45, mouseY / 0.5 +
        493); //stella 2 vite sportello angolo basso sx


      fill(0, 47, 167); //colore vite sportello angolo basso dx
      circle(mouseX / 0.5 + 240, mouseY / 0.5 + 485, 20); //vite sportello angolo basso dx
      line(mouseX / 0.5 + 231, mouseY / 0.5 + 482, mouseX / 0.5 + 249, mouseY / 0.5 +
        488); //stella 1 vite sportello angolo basso dx
      line(mouseX / 0.5 + 245, mouseY / 0.5 + 477, mouseX / 0.5 + 235, mouseY / 0.5 +
        493); //stella 2 vite sportello angolo basso dx


      fill(255, 255, 0); //colore cerchio corpo sx
      circle(mouseX / 0.5 - 50, mouseY / 0.5 + 615, 60); //cerchio corpo sx


      fill(255, 255, 0); //colore cerchio corpo dx
      circle(mouseX / 0.5 + 249, mouseY / 0.5 + 615, 60); //cerchio corpo dx


      fill(255, 255, 0); //colore rettangolo piccolo superiore corpo
      rect(mouseX / 0.5, mouseY / 0.5 + 587, 200, 20); //rettangolo piccolo superiore corpo


      fill(255, 255, 0); //colore rettangolo piccolo inferiore corpo
      rect(mouseX / 0.5, mouseY / 0.5 + 623, 200, 20); //rettangolo piccolo inferiore corpo


      fill(30, 144, 255); //colore braccio sx 1
      rect(mouseX / 0.5 - 350, mouseY / 0.5 + 320, 250, 60); //braccio sx 1


      fill(95, 95, 95); //colore braccio sx 2
      rect(mouseX / 0.5 - 350, mouseY / 0.5 + 160, 60, 160); //braccio sx 2


      fill(30, 144, 255); //colore braccio dx 1
      rect(mouseX / 0.5 + 300, mouseY / 0.5 + 320, 250, 60); //braccio dx 1


      fill(95, 95, 95); //colore braccio dx 2
      rect(mouseX / 0.5 + 490, mouseY / 0.5 + 160, 60, 160); //braccio dx 2


      fill(30, 144, 255); //colore gamba sx
      rect(mouseX / 0.5 - 50, mouseY / 0.5 + 700, 100, 400); //gamba sx


      fill(30, 144, 255); //colore gamba dx
      rect(mouseX / 0.5 + 150, mouseY / 0.5 + 700, 100, 400); //gamba dx


      fill(150, 75, 0); //colore pezzo rotella sx
      rect(mouseX / 0.5 - 10, mouseY / 0.5 + 1100, 20, 60); //pezzo rotella sx


      fill(5, 4, 2); //colore rotella sx
      circle(mouseX / 0.5, mouseY / 0.5 + 1195, 70); //rotella sx


      fill(150, 75, 0); //colore pezzo rotella dx
      rect(mouseX / 0.5 + 190, mouseY / 0.5 + 1100, 20, 60); //pezzo rotella dx


      fill(5, 4, 2); //colore rotella dx
      circle(mouseX / 0.5 + 200, mouseY / 0.5 + 1195, 70); //rotella dx
    }
  </script>
</body>

</html>
